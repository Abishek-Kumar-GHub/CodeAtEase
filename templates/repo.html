<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Repository | CodeAtEase</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Toastr Black & White */
    .toast {
      background-color: #1a1a1a !important;
      border: 2px solid #FFFFFF !important;
      color: #FFFFFF !important;
    }

    .toast-success {
      background-color: #1a1a1a !important;
      border: 2px solid #FFFFFF !important;
    }

    .toast-error {
      background-color: #2a2a2a !important;
      border: 2px solid #FFFFFF !important;
    }

    .toast-info {
      background-color: #1a1a1a !important;
      border: 2px solid #999999 !important;
    }

    .toast-warning {
      background-color: #2a2a2a !important;
      border: 2px solid #CCCCCC !important;
    }

    .repo-card {
      transition: all 0.3s ease;
    }

    .repo-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .repo-card.selected {
      border-color: #FFFFFF;
      background-color: #1a1a1a;
    }

    /* Loading animation */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    /* Search bar glow */
    .search-input:focus {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #444444;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #666666;
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- Header -->
  <header class="bg-black border-b-2 border-white px-8 py-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
      </svg>
      <h1 class="text-2xl font-bold text-white">CodeAtEase</h1>
    </div>

    <div class="flex items-center gap-4">
      <div class="flex items-center gap-3 px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg">
        <div class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center font-bold" id="userAvatar">
          JD
        </div>
        <span class="text-white font-medium" id="userName">Loading...</span>
      </div>
      <button id="logoutBtn" class="bg-white hover:bg-gray-200 text-black px-4 py-2 rounded-lg font-semibold transition-all">
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-8 py-12">
    <!-- Page Title -->
    <div class="mb-8">
      <h2 class="text-4xl font-bold text-white mb-2">Select a Repository</h2>
      <p class="text-gray-400">Choose a repository to start coding with AI assistance</p>
    </div>

    <!-- Search Bar -->
    <div class="mb-8">
      <div class="relative max-w-xl">
        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search repositories..."
          class="search-input w-full pl-12 pr-4 py-3 bg-gray-900 border-2 border-gray-700 text-white rounded-lg focus:outline-none focus:border-white transition-all"
        />
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-3 gap-6 mb-8">
      <div class="bg-gray-900 border-2 border-gray-800 rounded-lg p-6">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
          </svg>
          <div>
            <p class="text-3xl font-bold text-white" id="totalRepos">0</p>
            <p class="text-gray-400">Repositories</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-900 border-2 border-gray-800 rounded-lg p-6">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <div>
            <p class="text-3xl font-bold text-white" id="privateRepos">0</p>
            <p class="text-gray-400">Private</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-900 border-2 border-gray-800 rounded-lg p-6">
        <div class="flex items-center gap-3">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
          </svg>
          <div>
            <p class="text-3xl font-bold text-white" id="publicRepos">0</p>
            <p class="text-gray-400">Public</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-16">
      <svg class="w-12 h-12 mx-auto loading-spinner text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      <p class="text-gray-400 mt-4">Loading repositories...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-16">
      <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <p class="text-gray-400">No repositories found</p>
      <a href="https://github.com/new" target="_blank" class="inline-block mt-4 text-white hover:underline">Create a new repository</a>
    </div>

    <!-- Repository Grid -->
    <div id="repoGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Repository cards will be inserted here -->
    </div>

    <!-- Proceed Button -->
    <div id="proceedSection" class="hidden fixed bottom-8 right-8">
      <button id="proceedBtn" class="bg-white hover:bg-gray-200 text-black px-8 py-4 rounded-lg font-bold text-lg shadow-[0_0_30px_rgba(255,255,255,0.3)] transition-all transform hover:scale-105 flex items-center gap-3">
        <span>Proceed to Editor</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
        </svg>
      </button>
    </div>
  </main>

  <!-- Toastr + jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script>
    let repositories = [];
    let selectedRepo = null;

    // Toastr config
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: "toast-top-right",
      timeOut: 3000,
      toastClass: "toast"
    };

    // API URL - Use same server
    const API_URL = window.location.origin; // Will use http://127.0.0.1:8000

    // Check authentication
    window.addEventListener('DOMContentLoaded', async () => {
      // First check for token in URL (from GitHub callback)
      const urlParams = new URLSearchParams(window.location.search);
      const urlToken = urlParams.get('access_token');
      
      if (urlToken) {
        // Store token from URL
        localStorage.setItem('access_token', urlToken);
        // Clean URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      const token = localStorage.getItem('access_token');
      if (!token) {
        toastr.error('Please login first', '⚠ Error');
        setTimeout(() => {
          window.location.href = 'step1-login.html';
        }, 1500);
        return;
      }

      await loadUser(token);
      await loadRepositories(token);
    });

    // Load user information
    async function loadUser(token) {
      try {
        const response = await fetch(`${API_URL}/auth/user`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load user');
        }

        const user = await response.json();
        document.getElementById('userName').textContent = user.name || user.username;
        document.getElementById('userAvatar').textContent = user.avatar;
        localStorage.setItem('user', JSON.stringify(user));
      } catch (error) {
        console.error('Error loading user:', error);
        toastr.error('Failed to load user information', '⚠ Error');
        localStorage.removeItem('access_token');
        setTimeout(() => {
          window.location.href = 'step1-login.html';
        }, 1500);
      }
    }

    // Load repositories from GitHub
    async function loadRepositories(token) {
      try {
        toastr.info('Fetching your repositories from GitHub...', 'ℹ Loading');

        const response = await fetch(`${API_URL}/api/repositories`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || 'Failed to load repositories');
        }

        const data = await response.json();
        repositories = data.repositories || [];

        document.getElementById('loadingState').classList.add('hidden');

        if (repositories.length === 0) {
          document.getElementById('emptyState').classList.remove('hidden');
          toastr.warning('No repositories found in your GitHub account', '⚠ Warning');
          return;
        }

        displayRepositories(repositories);
        updateStats(repositories);
        toastr.success(`Loaded ${repositories.length} repositories`, '✓ Success');

      } catch (error) {
        console.error('Error loading repositories:', error);
        document.getElementById('loadingState').classList.add('hidden');
        document.getElementById('emptyState').classList.remove('hidden');
        toastr.error(error.message || 'Failed to load repositories', '⚠ Error');
        
        // If unauthorized, redirect to login
        if (error.message.includes('401') || error.message.includes('authentication')) {
          setTimeout(() => {
            localStorage.removeItem('access_token');
            window.location.href = 'step1-login.html';
          }, 2000);
        }
      }
    }

    // Display repositories
    function displayRepositories(repos) {
      const repoGrid = document.getElementById('repoGrid');
      repoGrid.innerHTML = '';
      repoGrid.classList.remove('hidden');

      repos.forEach(repo => {
        const card = createRepoCard(repo);
        repoGrid.appendChild(card);
      });
    }

    // Create repository card
    function createRepoCard(repo) {
      const div = document.createElement('div');
      div.className = 'repo-card bg-gray-900 border-2 border-gray-800 rounded-lg p-6 cursor-pointer';
      div.dataset.repoId = repo.id;
      div.dataset.repoName = repo.full_name;
      div.dataset.repoOwner = repo.owner || repo.full_name.split('/')[0];

      const updatedDate = new Date(repo.updated_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });

      // Language badge color
      const languageColors = {
        'JavaScript': '#f1e05a',
        'Python': '#3572A5',
        'Java': '#b07219',
        'TypeScript': '#2b7489',
        'C++': '#f34b7d',
        'C': '#555555',
        'Go': '#00ADD8',
        'Rust': '#dea584',
        'Ruby': '#701516',
        'PHP': '#4F5D95'
      };

      const languageColor = languageColors[repo.language] || '#858585';

      div.innerHTML = `
        <div class="flex items-start justify-between mb-3">
          <div class="flex items-center gap-2">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            </svg>
            <h3 class="text-xl font-bold text-white truncate">${repo.name}</h3>
          </div>
          ${repo.private ? 
            '<span class="px-2 py-1 bg-gray-800 border border-gray-700 text-xs text-gray-400 rounded flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>Private</span>' : 
            '<span class="px-2 py-1 bg-gray-800 border border-gray-700 text-xs text-gray-400 rounded flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>Public</span>'
          }
        </div>
        
        <p class="text-gray-400 text-sm mb-4 line-clamp-2 h-10">${repo.description || 'No description available'}</p>
        
        <div class="flex items-center gap-4 mb-3 text-xs">
          ${repo.language ? `
            <span class="flex items-center gap-1">
              <span class="w-3 h-3 rounded-full" style="background-color: ${languageColor}"></span>
              <span class="text-gray-400">${repo.language}</span>
            </span>
          ` : ''}
          ${repo.stargazers_count > 0 ? `
            <span class="flex items-center gap-1 text-gray-400">
              <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
              ${repo.stargazers_count}
            </span>
          ` : ''}
          ${repo.forks_count > 0 ? `
            <span class="flex items-center gap-1 text-gray-400">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
              </svg>
              ${repo.forks_count}
            </span>
          ` : ''}
        </div>

        <div class="flex items-center justify-between text-xs text-gray-500 pt-3 border-t border-gray-800">
          <span>Updated ${updatedDate}</span>
          <a href="${repo.url}" target="_blank" class="text-white hover:underline flex items-center gap-1">
            View on GitHub
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
            </svg>
          </a>
        </div>
      `;

      div.addEventListener('click', (e) => {
        // Don't select if clicking on GitHub link
        if (e.target.closest('a')) return;
        selectRepository(repo, div);
      });
      return div;
    }

    // Select repository
    function selectRepository(repo, element) {
      // Remove previous selection
      document.querySelectorAll('.repo-card').forEach(card => {
        card.classList.remove('selected');
      });

      // Add selection
      element.classList.add('selected');
      selectedRepo = repo;

      // Show proceed button
      document.getElementById('proceedSection').classList.remove('hidden');

      toastr.success(`Selected: ${repo.name}`, '✓ Success');
    }

    // Update stats
    function updateStats(repos) {
      const totalRepos = repos.length;
      const privateRepos = repos.filter(r => r.private).length;
      const publicRepos = totalRepos - privateRepos;

      document.getElementById('totalRepos').textContent = totalRepos;
      document.getElementById('privateRepos').textContent = privateRepos;
      document.getElementById('publicRepos').textContent = publicRepos;
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = repositories.filter(repo => 
        repo.name.toLowerCase().includes(query) || 
        (repo.description && repo.description.toLowerCase().includes(query))
      );
      displayRepositories(filtered);
    });

    // Proceed to editor
    document.getElementById('proceedBtn').addEventListener('click', async () => {
      if (!selectedRepo) {
        toastr.error('Please select a repository', '⚠ Error');
        return;
      }

      toastr.info('Loading repository files...', 'ℹ Please Wait');

      // Store selected repository
      localStorage.setItem('selectedRepo', JSON.stringify(selectedRepo));

      // Redirect to editor
      setTimeout(() => {
        window.location.href = 'aipage.html';
      }, 1000);
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      const token = localStorage.getItem('access_token');
      
      try {
        await fetch(`${API_URL}/auth/logout`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
      } catch (error) {
        console.error('Logout error:', error);
      }

      localStorage.removeItem('access_token');
      localStorage.removeItem('user');
      localStorage.removeItem('selectedRepo');
      
      toastr.warning('Logged out successfully', '⚠ Goodbye');
      
      setTimeout(() => {
        window.location.href = 'step1-login.html';
      }, 1000);
    });
  </script>
</body>
</html>
